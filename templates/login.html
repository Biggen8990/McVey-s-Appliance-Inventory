<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #F6F9FC; }
        table { border-collapse: collapse; width: 100%; margin-top: 15px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f4f4f4; color: #222; }
        tr:nth-child(even) { background: #fafafa; }
        tr:hover { background: #eaeaea; }
        a { color: #1976d2; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .flashes { list-style-type: none; padding: 0; }
        .flashes li { margin: 5px 0; }
        h1, h2, h3 { color: #333; }

        input, select {
            font-size: 1.1em;
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #bbb;
            width: 230px;
        }
        label {
            font-size: 1.05em;
            margin-right: 8px;
        }
        form > input[type="submit"] {
            font-size: 1.1em;
            padding: 10px 22px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="text-align:center; margin-bottom: 20px;">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Company Logo" style="height: 350px; width: 750px;">
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}

    <div style="display: flex; justify-content: center; margin-top: 40px;">
        <form method="post" style="background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 20px #0001; width: 320px; min-width: 220px;">
            <h2 style="text-align:center; font-size: 2em; margin-top: 0;">Login</h2>
            <label>Username:</label>
            <input name="username" required><br>
            <label>Password:</label>
            <input type="password" name="password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
